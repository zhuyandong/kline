name: Fetch Daily Data

on:
  schedule:
    # 每天北京时间18:00（UTC 10:00）触发
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Prepare run date
        id: set-date
        run: |
          RUN_DATE=$(date +%F)
          echo "RUN_DATE=$RUN_DATE" >> "$GITHUB_ENV"
          echo "run_date=$RUN_DATE" >> "$GITHUB_OUTPUT"

      - name: Run fetch_kline_ths.py
        run: python fetch_kline_ths.py --date "$RUN_DATE"

      - name: Run fetch_kline_em.py
        run: python fetch_kline_em.py --date "$RUN_DATE"

      - name: Run fetch_kline_bd.py
        run: python fetch_kline_bd.py --date "$RUN_DATE"

      - name: Run fetch_kline_qq.py
        run: python fetch_kline_qq.py --date "$RUN_DATE"

      - name: Run fetch_timesharing_qq.py
        run: python fetch_timesharing_qq.py --date "$RUN_DATE"

      - name: Run fetch_timesharing_ths.py
        run: python fetch_timesharing_ths.py --date "$RUN_DATE"

      - name: Upload generated data
        uses: actions/upload-artifact@v4
        with:
          name: daily-data-${{ steps.set-date.outputs.run_date }}
          path: |
            qq
            qq_timesharing
            ths
            ths_timesharing
            em
          if-no-files-found: warn

