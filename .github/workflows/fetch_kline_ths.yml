name: Fetch Daily Data

on:
  schedule:
    # 每天北京时间18:00（UTC 10:00）触发
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Prepare run date
        id: set-date
        run: |
          RUN_DATE=$(date +%F)
          echo "RUN_DATE=$RUN_DATE" >> "$GITHUB_ENV"
          echo "run_date=$RUN_DATE" >> "$GITHUB_OUTPUT"

      - name: Run fetch_kline_ths.py
        run: python fetch_kline_ths.py --date "$RUN_DATE"

      - name: Run fetch_kline_em.py
        run: python fetch_kline_em.py --date "$RUN_DATE"

      - name: Run fetch_kline_bd.py
        run: python fetch_kline_bd.py --date "$RUN_DATE"

      - name: Run fetch_kline_qq.py
        run: python fetch_kline_qq.py --date "$RUN_DATE"

      - name: Run fetch_timesharing_qq.py
        run: python fetch_timesharing_qq.py --date "$RUN_DATE"

      - name: Run fetch_timesharing_ths.py
        run: python fetch_timesharing_ths.py --date "$RUN_DATE"

      - name: Package data as zip
        run: |
          mkdir -p dist
          ZIP_PATH="dist/daily-data-${RUN_DATE}.zip"
          DATA_DIRS=""
          for dir in qq qq_timesharing ths ths_timesharing em; do
            if [ -d "$dir" ]; then
              DATA_DIRS="$DATA_DIRS $dir"
            fi
          done
          if [ -z "$DATA_DIRS" ]; then
            echo "未找到需要打包的数据目录" >&2
            exit 1
          fi
          zip -r "$ZIP_PATH" $DATA_DIRS
          echo "ZIP_PATH=$ZIP_PATH" >> "$GITHUB_ENV"

      - name: Upload generated data
        uses: actions/upload-artifact@v4
        with:
          name: daily-data-${{ steps.set-date.outputs.run_date }}
          path: |
            qq
            qq_timesharing
            ths
            ths_timesharing
            em
          if-no-files-found: warn

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: data-${{ steps.set-date.outputs.run_date }}
          release_name: Daily data ${{ steps.set-date.outputs.run_date }}
          body: |
            自动抓取的每日数据，包含 qq/、qq_timesharing/、ths/、ths_timesharing/、em/ 目录下的 CSV，压缩为 daily-data-${{ steps.set-date.outputs.run_date }}.zip。

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_PATH }}
          asset_name: daily-data-${{ steps.set-date.outputs.run_date }}.zip
          asset_content_type: application/zip

