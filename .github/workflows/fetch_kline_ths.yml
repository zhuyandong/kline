name: Fetch Daily Data

on:
  schedule:
    # 每天北京时间18:00（UTC 10:00）触发
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      run_date: ${{ steps.set-date.outputs.run_date }}
    steps:
      - name: Prepare run date
        id: set-date
        env:
          TZ: Asia/Shanghai
        run: |
          RUN_DATE=$(date +%F)
          echo "run_date=$RUN_DATE" >> "$GITHUB_OUTPUT"

  fetch-kline-ths:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    timeout-minutes: 360
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run fetch_kline_ths.py
        run: python fetch_kline_ths.py --date "${{ needs.prepare.outputs.run_date }}"
      - name: Upload ths data
        uses: actions/upload-artifact@v4
        with:
          name: ths-kline-${{ needs.prepare.outputs.run_date }}
          path: data/ths
          if-no-files-found: warn

  fetch-kline-bd:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    timeout-minutes: 360
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run fetch_kline_bd.py
        run: python fetch_kline_bd.py --date "${{ needs.prepare.outputs.run_date }}"
      - name: Upload bd data
        uses: actions/upload-artifact@v4
        with:
          name: bd-kline-${{ needs.prepare.outputs.run_date }}
          path: data/bd
          if-no-files-found: warn

  fetch-kline-qq:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    timeout-minutes: 360
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run fetch_kline_qq.py
        run: python fetch_kline_qq.py --date "${{ needs.prepare.outputs.run_date }}"
      - name: Upload qq kline data
        uses: actions/upload-artifact@v4
        with:
          name: qq-kline-${{ needs.prepare.outputs.run_date }}
          path: data/qq
          if-no-files-found: warn

  fetch-timesharing-qq:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    timeout-minutes: 360
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run fetch_timesharing_qq.py
        run: python fetch_timesharing_qq.py --date "${{ needs.prepare.outputs.run_date }}"
      - name: Upload qq timesharing data
        uses: actions/upload-artifact@v4
        with:
          name: qq-timesharing-${{ needs.prepare.outputs.run_date }}
          path: data/qq_timesharing
          if-no-files-found: warn

  fetch-timesharing-ths:
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    timeout-minutes: 360
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run fetch_timesharing_ths.py
        run: python fetch_timesharing_ths.py --date "${{ needs.prepare.outputs.run_date }}"
      - name: Upload ths timesharing data
        uses: actions/upload-artifact@v4
        with:
          name: ths-timesharing-${{ needs.prepare.outputs.run_date }}
          path: data/ths_timesharing
          if-no-files-found: warn

  package-and-release:
    runs-on: ubuntu-latest
    needs: [prepare, fetch-kline-ths, fetch-kline-bd, fetch-kline-qq, fetch-timesharing-qq, fetch-timesharing-ths]
    timeout-minutes: 30
    if: always()
    steps:
      - name: Download ths kline data
        if: needs.fetch-kline-ths.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ths-kline-${{ needs.prepare.outputs.run_date }}
          path: data/ths
      - name: Download bd kline data
        if: needs.fetch-kline-bd.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: bd-kline-${{ needs.prepare.outputs.run_date }}
          path: data/bd
      - name: Download qq kline data
        if: needs.fetch-kline-qq.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: qq-kline-${{ needs.prepare.outputs.run_date }}
          path: data/qq
      - name: Download qq timesharing data
        if: needs.fetch-timesharing-qq.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: qq-timesharing-${{ needs.prepare.outputs.run_date }}
          path: data/qq_timesharing
      - name: Download ths timesharing data
        if: needs.fetch-timesharing-ths.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ths-timesharing-${{ needs.prepare.outputs.run_date }}
          path: data/ths_timesharing

      - name: Package data as zip
        run: |
          mkdir -p dist
          ZIP_PATH="dist/daily-data-${{ needs.prepare.outputs.run_date }}.zip"
          DATA_DIRS=""
          for dir in data/qq data/qq_timesharing data/ths data/ths_timesharing data/bd; do
            if [ -d "$dir" ]; then
              DATA_DIRS="$DATA_DIRS $dir"
            fi
          done
          if [ -z "$DATA_DIRS" ]; then
            echo "未找到需要打包的数据目录" >&2
            exit 1
          fi
          zip -r "$ZIP_PATH" $DATA_DIRS
          echo "ZIP_PATH=$ZIP_PATH" >> "$GITHUB_ENV"
      
      - name: Sync raw data to Gitee
        if: ${{ secrets.GITEE_TOKEN != '' }}
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          RUN_DATE: ${{ needs.prepare.outputs.run_date }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          rm -rf gitee-sync
          git clone https://${GITEE_TOKEN}@gitee.com/zhuyandong/kline_data.git gitee-sync
          mkdir -p gitee-sync/data
          rsync -a --delete data/ gitee-sync/data/
          cd gitee-sync
          git add data
          if git diff --cached --quiet; then
            echo "No data changes to sync to Gitee"
          else
            git commit -m "Update data ${RUN_DATE}"
            git push origin HEAD
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: data-${{ needs.prepare.outputs.run_date }}
          release_name: Daily data ${{ needs.prepare.outputs.run_date }}
          body: |
            自动抓取的每日数据，包含 data/qq/、data/qq_timesharing/、data/ths/、data/ths_timesharing/、data/bd/ 目录下的 CSV，压缩为 daily-data-${{ needs.prepare.outputs.run_date }}.zip。

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_PATH }}
          asset_name: daily-data-${{ needs.prepare.outputs.run_date }}.zip
          asset_content_type: application/zip

